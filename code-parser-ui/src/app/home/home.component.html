<div style="text-align:center"class="container">
  <div class="container">
    <form (submit)="onFormSubmit()">
      <input type="file" class="file-upload" (change)="onFileSelected($event)">
      <br>
      <button>Submit</button>
    </form>

    <div>
      <p>Json file: <span>{{result}}</span></p>
    </div>
  </div>
</div>
