<div>
    <div *ngIf="errorMessage">
        <span class="error">{{ errorMessage }}</span>
    </div>
    <form [formGroup]="productForm">
      <input type="file" class="file-upload" (change)="onFileSelected($event)"/>
        <br/>
      <button (click)="onFormSubmit()">Submit</button>
    </form>
</div>
